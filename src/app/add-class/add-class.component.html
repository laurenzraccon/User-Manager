<p>Add Class:</p>

<hr>


<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>OWNER</mat-label>
      <input matInput disabled value="Admin">
    </mat-form-field>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Class name</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Short Name</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>About</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St">In this Class....</textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Requirements</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
   
      <td><mat-form-field class="example-full-width">
        <mat-label>Class Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
     
      </mat-form-field></td>
    </tr></table>
    <button>Save Post</button>
  </form>
